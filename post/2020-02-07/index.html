</p>
<p>这一夜，车轮好像悄然启动了，太多的人终于突然发现自己生活在无边的黑夜之下，虽然之前的人经历过那么多次的震后重建，早已变得习惯，但这样的愤怒已经真的消失了太久，久到我们快要忘记生而为人的责任。</p>
<p>历史的耻辱柱不只会留下作恶者的名字，也会刻上那些视而不见、沉默不语的人，在一场大悲剧下，没有人可以独善其身。</p>
<p>向阳花，</p>
<p>如果你只生长在黑暗下，</p>
<p>向阳花，</p>
<p>你会不会再继续开花&hellip;</p>
